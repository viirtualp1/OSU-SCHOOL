<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>osu! School</title>
    <link rel="icon" type="image/png" sizes="96x96" href="icon/favicon-96x96.png" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <button
      class="btn btn-dark settings"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#settings"
      aria-controls="offcanvasExample"
    >
      ☰
    </button>

    <div
      class="offcanvas offcanvas-start text-bg-dark"
      tabindex="-1"
      id="settings"
      aria-labelledby="settings"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="settings-title">Настройки</h5>
        <button
          type="button"
          class="btn-close bg-white"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <button class="btn btn-primary button-settings" onclick="reloadGame(false)">
          Обновить
        </button>
        <hr />
        <button class="btn btn-primary button-settings" id="add-range-btn" onclick="addRange()">
          Увеличить диапазон
        </button>
        <button
          class="btn btn-primary button-settings"
          id="decrease-range-btn"
          onclick="decreaseRange()"
        >
          Уменьшить диапазон
        </button>

        <h3 class="text-white" id="maxRangeText"></h3>
      </div>
    </div>

    <div class="container">
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped"
          role="progressbar"
          id="progress-bar-timer"
          style="width: 100%"
        ></div>
      </div>

      <div id="math-example"></div>

      <div id="game"></div>
      <div id="streak-text">Комбо: 0</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
